name: AI Agents

on:
  workflow_dispatch:
    inputs:
      agent:
        description: "Agent name (use 'all' for every active agent)"
        required: true
        default: all
      execute:
        description: "Execute commands instead of a dry run"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  run:
    name: Run selected agent(s)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Bootstrap AI toolkit
        run: node ai/scripts/bootstrap.mjs

      - name: Run agent dispatcher
        env:
          AI_AGENT: ${{ inputs.agent }}
          AI_AGENT_EXECUTE: ${{ inputs.execute }}
        run: node ai/scripts/run-agent.mjs

      - name: Upload agent logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-agent-logs
          path: ai/logs/agent-run.log
          if-no-files-found: ignore
